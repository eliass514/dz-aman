<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Algerian landscape-inspired gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B8B88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8A8A4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8DCC8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="mountain1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6B6560;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8B8680;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="mountain2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B8680;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#A8998C;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="mountain3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A8998C;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#C4B5A8;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#skyGradient)" />
  
  <!-- Mountain layers - creating depth -->
  <!-- Back mountain layer -->
  <path 
    d="M 0 800 Q 480 600 960 650 T 1920 700 L 1920 1080 L 0 1080 Z" 
    fill="url(#mountain3)"
  />
  
  <!-- Middle mountain layer -->
  <path 
    d="M 0 850 Q 400 700 800 720 Q 1200 740 1600 680 T 1920 750 L 1920 1080 L 0 1080 Z" 
    fill="url(#mountain2)"
  />
  
  <!-- Front mountain layer -->
  <path 
    d="M 0 900 Q 320 780 640 800 Q 960 820 1280 780 Q 1600 740 1920 820 L 1920 1080 L 0 1080 Z" 
    fill="url(#mountain1)"
  />
  
  <!-- Subtle texture overlay -->
  <rect width="1920" height="1080" fill="#E8DCC8" opacity="0.1" />
</svg>
